    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            overflow: hidden;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            cursor: pointer;
            z-index: 10;
        }

        .overlay span {
            font-size: 24px;
            font-family: monospace;
            text-align: center;
        }

        .content {
            display: none;
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-size: 72px;
            margin-bottom: 0;
        }

        .icons {
            margin-top: 20px;
            font-size: 24px;
        }

        .icons a {
            margin: 0 10px;
            text-decoration: none;
            color: #e0e0e0;
            background-color: #333;
            padding: 10px;
            border-radius: 50%;
            transition: color 0.3s, transform 0.3s, background-color 0.3s;
            display: inline-block;
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
        }

        .icons a i {
            font-size: 20px;
            line-height: inherit;
        }

        .icons a:hover {
            color: #3e5a19;
            background-color: #444;
            transform: scale(1.2);
        }

        .about {
            margin-top: 40px;
            text-align: center; 
            max-width: 600px; 
            background-color: #1f1f1f;
            padding: 30px; 
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: inline-block; 
        }

        .about h2 {
            color: #3e5a19;
            font-size: 36px; 
            margin-bottom: 20px;
        }

        .about p {
            color: #e0e0e0;
            font-size: 18px; 
        }

       
        .notify {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #e0e0e0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 20;
            text-align: center;
            display: none;
        }

        .notify.show {
            display: block;
            animation: fadeInOut 3s ease-in-out;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }

        
        .floating-icons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            pointer-events: none;
        }

        .floating-icons i {
            position: absolute;
            font-size: 1.2rem; 
            color: rgba(255, 255, 255, 0.3);
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0);
            }
            50% {
                transform: translateY(-30px) rotate(360deg);
            }
            100% {
                transform: translateY(0) rotate(0);
            }
        }

        
        .icon1 { top: 5%; left: 10%; }
        .icon2 { top: 15%; left: 25%; }
        .icon3 { top: 25%; left: 40%; }
        .icon4 { top: 35%; left: 55%; }
        .icon5 { top: 45%; left: 70%; }
        .icon6 { top: 55%; left: 85%; }
        .icon7 { top: 65%; left: 15%; }
        .icon8 { top: 75%; left: 30%; }
        .icon9 { top: 85%; left: 45%; }
        .icon10 { top: 20%; left: 60%; }
        .icon11 { top: 30%; left: 75%; }
        .icon12 { top: 40%; left: 20%; }
        .icon13 { top: 50%; left: 35%; }
        .icon14 { top: 60%; left: 50%; }
        .icon15 { top: 70%; left: 65%; }
        .icon16 { top: 80%; left: 80%; }



.settings-container {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 20;
}

.settings {
    background-color: #333;
    color: #e0e0e0;
    border: none;
    padding: 10px;
    border-radius: 50%;
    cursor: pointer;
    font-size: 24px;
    transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
}

.settings:focus, .settings:active {
    outline: none; 
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); 
}

.settings:hover {
    background-color: #444;
    transform: scale(1.1);
}


.settings-menu {
    display: none;
    position: absolute;
    top: 60px;
    right: 0;
    background-color: #1f1f1f;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    padding: 10px;
    z-index: 30;
    min-width: 200px;
}

.settings-menu a {
    color: #e0e0e0;
    text-decoration: none;
    display: flex;
    align-items: center;
    padding: 8px 10px;
    transition: background-color 0.3s, color 0.3s;
    border-radius: 5px;
}

.settings-menu a:hover {
    background-color: #333;
    color: #3e5a19;
}

.settings-menu i {
    margin-right: 10px;
    font-size: 18px;
}




.settings-menu .toggle-music {
    cursor: pointer;
}


.link-container {
    display: none; 
    margin-top: 20px;
}

.link-container a {
    color: #3e5a19;     
    text-decoration: none;
    font-size: 18px;
    transition: color 0.3s;
}

.link-container a:hover {
    color: #ffffff;
}

        <script>
            let isMusicPlaying = true;
        
            function startSite() {
                document.querySelector('.overlay').style.display = 'none';
                document.querySelector('.content').style.display = 'block';
                var audio = document.getElementById("background-music");
                audio.volume = 0.2;
                audio.play();
            }
        
            function copyToClipboard() {
                const text = "oliver00011";
                navigator.clipboard.writeText(text).then(() => {
                    showNotification();
                }).catch(err => {
                    console.error('Failed to copy text: ', err);
                });
            }
        
            function showNotification() {
                const notify = document.getElementById("notify");
                notify.classList.add("show");
                setTimeout(() => {
                    notify.classList.remove("show");
                }, 3000); 
            }
        
            function toggleMusic() {
                var audio = document.getElementById("background-music");
                if (isMusicPlaying) {
                    audio.pause();
                    isMusicPlaying = false;
                } else {
                    audio.play();
                    isMusicPlaying = true;
                }
            }
        
            function toggleMenu() {
                const menu = document.getElementById('settings-menu');
                menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
            }
        </script>
